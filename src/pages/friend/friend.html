<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
    <ion-thumbnail item-start>
      <img src="../assets/imgs/bg.jpg">
    </ion-thumbnail>
    <p class="head-1">{{ friend.name }}</p>
    <p>{{ friend.status }}</p>
    </ion-item>
  </ion-list>
</ion-content>
